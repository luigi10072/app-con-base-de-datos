# nginx.conf
# Configuración básica para aplicaciones PHP en Railway

server {
    listen 8080; # Railway expone el puerto 8080 para las aplicaciones

    root /app; # Directorio raíz de tu aplicación dentro del contenedor Railway

    # Orden de archivos de índice por defecto
    index index.php index.html;

    # Configuración para servir archivos estáticos y manejar URLs limpias
    location / {
        try_files $uri $uri/ /index.html?$query_string;
        # Si prefieres que index.php sea la entrada principal para todas las rutas no estáticas:
        # try_files $uri $uri/ /index.php?$query_string;
    }

    # Configuración para pasar archivos .php a PHP-FPM
    # Este bloque es crucial para tus APIs PHP
    location ~ \.php$ {
        try_files $uri =404; # Si el archivo PHP no existe, devuelve 404

        # Asegúrate de que PHP-FPM maneje todos los métodos HTTP
        # Esto es a menudo la causa de 405 si Nginx no lo permite explícitamente
        # Aunque fastcgi_param REQUEST_METHOD debería ser suficiente,
        # a veces una directiva limit_except implícita puede causar problemas.
        # No hay una directiva 'allow POST' directa en Nginx para fastcgi_pass,
        # pero asegurar que el request_method se pasa y que no hay limit_except
        # en bloques superiores es clave.

        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000; # Puerto común para PHP-FPM en buildpacks
        fastcgi_index index.php; # Archivo de índice para PHP-FPM

        # Incluye los parámetros FastCGI estándar
        include fastcgi_params;

        # Sobrescribe SCRIPT_FILENAME para asegurar que PHP-FPM encuentre el script
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Asegura que el método de la solicitud original se pase a PHP
        fastcgi_param REQUEST_METHOD $request_method;

        # Opcional: Aumentar timeouts si las operaciones PHP son largas
        # fastcgi_read_timeout 300;
        # fastcgi_send_timeout 300;
    }

    # Opcional: Manejo de errores personalizados (descomentar si tienes páginas de error)
    # error_page 404 /404.html;
    # error_page 500 502 503 504 /50x.html;
    # location = /50x.html {
    #     root /usr/share/nginx/html;
    # }
}
