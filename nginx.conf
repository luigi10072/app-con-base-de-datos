# nginx.conf
# Configuración básica para aplicaciones PHP en Railway

server {
    listen 8080; # Railway expone el puerto 8080 para las aplicaciones

    root /app; # Directorio raíz de tu aplicación dentro del contenedor Railway

    index index.php index.html; # Orden de archivos de índice

    # Configuración para servir archivos estáticos directamente
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Configuración para pasar archivos .php a PHP-FPM
    location ~ \.php$ {
        try_files $uri =404; # Si el archivo PHP no existe, devuelve 404
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock; # Socket de PHP-FPM (común para PHP 8.2 en Debian/Ubuntu)
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        # Permitir todos los métodos HTTP para archivos PHP (GET, POST, PUT, DELETE)
        # Esto es crucial para tus APIs
        fastcgi_param REQUEST_METHOD $request_method;
    }

    # Opcional: Manejo de errores personalizados
    # error_page 404 /404.html;
    # error_page 500 502 503 504 /50x.html;
    # location = /50x.html {
    #     root /usr/share/nginx/html;
    # }
}
